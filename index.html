<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<title>Login & Register with Bird</title>

</head>
<body>

<div class="container" id="container">
  <div class="bird-panel"></div>
  
  <div class="form-panel" id="form-panel">
    <h2 id="form-title">Login</h2>
    <div id="error-msg" class="error"></div>
    
    <!-- Login Form -->
    <form id="login-form">
      <input type="email" id="login-email" placeholder="Email" required>
      <input type="password" id="login-password" placeholder="Password" required>
      <button type="submit">Login</button>
            <button type="button" class="toggle-btn" onclick="toggleForm()">Don't have an account? Register</button>

    </form>

     <!-- Register Form -->
    <form id="register-form" style="display:none;">
      <input type="text" id="register-name" placeholder="Full Name" required>
      <input type="email" id="register-email" placeholder="Email" required>
      <input type="password" id="register-password" placeholder="Password" required>
      <button type="submit">Register</button>
      <button type="button" class="toggle-btn" onclick="toggleForm()">Already have an account? Login</button>
    </form>

  </div>
</div>

<script>
  const container = document.getElementById('container');
  const loginForm = document.getElementById('login-form');
  const registerForm = document.getElementById('register-form');
  const formTitle = document.getElementById('form-title');
  const errorMsg = document.getElementById('error-msg');
  const formPanel = document.getElementById('form-panel');

  function toggleForm() {
    errorMsg.textContent = '';
    if(loginForm.style.display === 'none') {
      // Switch to login
      loginForm.style.display = 'block';
      registerForm.style.display = 'none';
      formTitle.textContent = 'Login';
      container.classList.remove('register-active');
    } else {
      // Switch to register
      loginForm.style.display = 'none';
      registerForm.style.display = 'block';
      formTitle.textContent = 'Register';
      container.classList.add('register-active');
    }
  }
  
  // Simple registration storage using localStorage
  registerForm.addEventListener('submit', (e) => {
    e.preventDefault();
    const name = document.getElementById('register-name').value.trim();
    const email = document.getElementById('register-email').value.trim();
    const password = document.getElementById('register-password').value.trim();

  

    localStorage.setItem(email, JSON.stringify({name, password}));
    alert('Registration successful! You can now login.');
    toggleForm();
  });

  

</script>

</body>
</html>
